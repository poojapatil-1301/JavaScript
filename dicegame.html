<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .div1{
            border: 1px solid black;
            height: 200px;
            width: 100px;
            margin-top: 50px;
            margin-left: 50px;
            padding-top: 80px;
        }
        .marginclass{            
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            Player 1<div class="col-3 div1 resclass text-center"></div>
            <div class="col-1"></div>
            Player 2<div class="col-3 div1 resclass1  text-center"></div>
        </div><br><br><br>
        <h1 class="marginclass">Result :- <span class="resultclass"></span></h1>
        <button class="btn btn-outline-danger marginclass" onclick="myclick()">Click</button>
    </div>
    <script>
        function myclick()
        {
            var player1 = Math.ceil(Math.random()*6);
            var player2 = Math.ceil(Math.random()*6);
        //   alert(player1);
            document.getElementsByClassName("resclass")[0].innerHTML=player1;
            document.getElementsByClassName("resclass1")[0].innerHTML=player2;
           
            if(player1>player2)
            {
                document.getElementsByClassName("resultclass")[0].innerHTML="Player 1 is Winner";
            }
            else if(player1==player2)
            {
                document.getElementsByClassName("resultclass")[0].innerHTML="Match Draw!";  
            }
            else{
                document.getElementsByClassName("resultclass")[0].innerHTML=" Player 2 is Winner";
            }
        }
    </script>
</body>
