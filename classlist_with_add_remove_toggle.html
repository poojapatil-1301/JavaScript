<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            background-color: antiquewhite;
            font-size: 30px;
        }
    </style>
</head>
<body>
  
<h1>Hello</h1>
<h1 class="newclass">Hello</h1>
<h1 class="newclass">Hello</h1>
    <script>
          document.getElementsByTagName("h1")[0].addEventListener("click",myfun);

       function myfun()
       {

           document.querySelectorAll("h1")[0].classList.add("newclass");
       
       }       

       
       document.getElementsByTagName("h1")[1].addEventListener("click",myfun1);
       function myfun1()
       {

           document.querySelectorAll("h1")[1].classList.remove("newclass");
       
       }    

       
          document.getElementsByTagName("h1")[2].addEventListener("click",myfun2);   
       function myfun2()
       {

           document.querySelectorAll("h1")[2].classList.toggle("newclass");
       
       }       




    </script>
</body>
</html>
